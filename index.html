<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Gallery Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      text-align: center;
      padding: 40px 0;
      background: #333;
      color: white;
    }
    .filter-buttons {
      text-align: center;
      margin: 20px;
    }
    .filter-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      position: relative;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card-title {
      text-align: center;
      margin-top: 8px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .modal.active {
      display: flex;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Gallery</h1>
  </header>

  <div class="filter-buttons">
    <button onclick="filterSelection('all')">すべて</button>
    <button onclick="filterSelection('photo')">写真</button>
    <button onclick="filterSelection('design')">デザイン</button>
  </div>

  <main class="gallery">
    <div class="card photo" onclick="openModal(this)">
      <img src="images/work1.jpg" alt="作品1">
      <p class="card-title">作品タイトル1</p>
    </div>
    <div class="card design" onclick="openModal(this)">
      <img src="images/work2.jpg" alt="作品2">
      <p class="card-title">作品タイトル2</p>
    </div>
    <div class="card photo" onclick="openModal(this)">
      <img src="images/work3.jpg" alt="作品3">
      <p class="card-title">作品タイトル3</p>
    </div>
  </main>

  <div id="modal" class="modal" onclick="closeModal()">
    <img id="modal-img" src="" alt="拡大画像">
  </div>

  <footer>
    <p>&copy; 2025 My Name</p>
  </footer>

  <script>
    function openModal(card) {
      const img = card.querySelector('img');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      modalImg.src = img.src;
      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    function filterSelection(category) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        if (category === 'all' || card.classList.contains(category)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
